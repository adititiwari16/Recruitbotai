{% extends 'layout.html' %}

{% block title %}Complete Your Profile - RecruitBot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Complete Your Profile</h3>
            </div>
            <div class="card-body">
                <p class="lead mb-4">Before we start your interview, we need a few details about you.</p>
                
                <form method="POST" action="{{ url_for('profile') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ user.name if user.name }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ user.age if user.age }}" min="18" max="80" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="experience" class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" id="experience" name="experience" 
                                   value="{{ user.experience if user.experience is not none }}" min="0" max="50" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Save and Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
